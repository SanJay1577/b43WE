<!DOCTYPE html>
<html lang="en">
<head>

<body>
 <h1>JS Dom Events</h1>
<div class="inbuild-box">
    <button class="inbuil-func" onclick="alertFunc(`hey I'm triggerd`)">Alert</button>
   <button class="inbuil-func" onclick="promptFunc()">Promt</button>
   <button class="inbuil-func" onclick="confirmFunc()">confirm</button>
</div>

<div id="prompt-element"></div>
 <div>
    <h3>Set time out</h3>
    <button onclick="countDown()">Start Timeout</button>
    <div id="time-element"></div>

    <h3>Set Interval</h3>
    <button onclick="intervalFunc()">Start Interval</button>
    <div id="interval-element"></div>
 </div>

    <div class="event-properties">
        <h3>Click event</h3>
       <button 
       id="event-click"
       onclick="clickedButtton()"
       >Click</button>

       <button 
       id="add-event"
       >add-event</button>
    </div>

    <div>
        <h1 id="res-content"></h1>
    </div>

    <div>
        <form  id="form-id">
  <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
